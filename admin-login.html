<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - S Shop LK</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/FqsbsjVB/S-shop-lk-logo.png">
    <link rel="shortcut icon" type="image/png" href="https://i.ibb.co/FqsbsjVB/S-shop-lk-logo.png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <svg class="h-10 w-10 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                <span class="text-3xl font-extrabold text-gray-900">S Shop LK</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Admin Panel</h1>
            <p class="text-gray-600 mt-2">Enter your credentials to access the admin panel</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            </div>
            
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" id="rememberMe" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-300">
                Sign In
            </button>
        </form>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-center">
            Invalid username or password. Please try again.
        </div>

        <!-- Back to Website -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-sm text-gray-600 hover:text-gray-800">
                ‚Üê Back to Website
            </a>
        </div>
    </div>

    <script>
        // Default admin credentials (you should change these)
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'sShop2024!';
        
        // Session timeout (30 minutes)
        const SESSION_TIMEOUT = 30 * 60 * 1000; // 30 minutes in milliseconds

        // Check if already logged in
        window.addEventListener('load', function() {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
            const loginTime = sessionStorage.getItem('adminLoginTime');
            
            if (isLoggedIn === 'true' && loginTime) {
                const currentTime = Date.now();
                const timeDiff = currentTime - parseInt(loginTime);
                
                if (timeDiff < SESSION_TIMEOUT) {
                    // Session is still valid
                    window.location.href = 'admin.html';
                } else {
                    // Session expired
                    sessionStorage.clear();
                }
            }
        });

        // Auto-logout on tab close or inactivity
        window.addEventListener('beforeunload', function() {
            // Clear session on page unload for extra security
            // sessionStorage.clear();
        });

        // Check for inactivity
        let inactivityTimer;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(function() {
                sessionStorage.clear();
                window.location.href = 'admin-login.html';
            }, SESSION_TIMEOUT);
        }

        // Reset timer on user activity
        document.addEventListener('mousemove', resetInactivityTimer);
        document.addEventListener('keypress', resetInactivityTimer);
        document.addEventListener('click', resetInactivityTimer);

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Simple authentication (in a real app, this would be server-side)
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                // Set session with timestamp
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminUsername', username);
                sessionStorage.setItem('adminLoginTime', Date.now().toString());
                
                // Start inactivity timer
                resetInactivityTimer();
                
                // Redirect to admin panel
                window.location.href = 'admin.html';
            } else {
                // Show error message
                errorMessage.classList.remove('hidden');
                document.getElementById('password').value = '';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 3000);
            }
        });

        // Auto-focus username field
        document.getElementById('username').focus();
        
        // Start inactivity timer
        resetInactivityTimer();
    </script>

</body>
</html>
