<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - S Shop LK</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/FqsbsjVB/S-shop-lk-logo.png">
    <link rel="shortcut icon" type="image/png" href="https://i.ibb.co/FqsbsjVB/S-shop-lk-logo.png">
    <script src="favicon.js"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="font-loader.js"></script>
    <script src="breadcrumb.js"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            -webkit-font-smoothing: antialiased;
        }

        /* Product Gallery Fix */
        .gallery-container {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 16/9;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .gallery-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        /* Description Truncation */
        #product-description {
            line-height: 1.8;
            color: #94a3b8;
            transition: max-height 0.4s ease;
        }

        .description-clamped {
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Professional Specs Table */
        .specs-table tr {
            border-bottom: 1px solid #1e293b;
        }
        .specs-table td {
            padding: 0.75rem 0;
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid #1e293b;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-primary {
            background-color: #f8fafc;
            color: #020617;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:hover {
            background-color: #ffffff;
            transform: translateY(-2px);
        }

        /* Reference Style Card Adjustments */
        .game-card-img-container {
            aspect-ratio: 3/4;
            border-radius: 12px;
            overflow: hidden;
            background: #1e293b;
            border: 1px solid #334155;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="header-container"></div>

    <!-- Main Content - Added pt-12 for top spacing -->
    <main class="container mx-auto px-4 md:px-8 pt-12 pb-10 flex-grow max-w-7xl flex flex-col items-center">
        
        <!-- Loading / Error States -->
        <div id="loading-state" class="flex flex-col items-center justify-center py-32">
            <div class="spinner mb-6"></div>
            <p class="text-slate-400 text-sm tracking-widest uppercase">Fetching Details</p>
        </div>

        <div id="error-state" class="hidden text-center py-32 bg-slate-900/50 rounded-3xl border border-slate-800 w-full max-w-2xl">
            <h1 class="text-3xl font-bold text-white mb-4">Product Not Found</h1>
            <a href="index.html" class="px-8 py-3 bg-white text-black font-bold rounded-full text-sm uppercase tracking-widest hover:bg-slate-200 transition-colors">Go to Home</a>
        </div>

        <!-- Product Interface -->
        <div id="product-content" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-16 items-start w-full max-w-7xl">
            
            <!-- Gallery & Info (Left) -->
            <div class="lg:col-span-7">
                <div class="gallery-container">
                    <img id="product-image" src="" alt="Product Detail" onerror="this.src='https://placehold.co/800x450/0f172a/334155?text=Image+Unavailable'">
                </div>

                <div class="mt-16 space-y-12">
                    <section>
                        <h3 class="text-sm font-bold uppercase tracking-[0.2em] text-blue-500 mb-6">Product Overview</h3>
                        <div class="relative">
                            <p id="product-description" class="description-clamped whitespace-pre-line text-slate-300"></p>
                            <button id="toggle-description" class="hidden mt-6 text-white text-sm font-bold flex items-center gap-2 group">
                                <span id="toggle-text">Show More</span>
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                        </div>
                    </section>
                </div>
            </div>

            <!-- Purchase Column (Right) -->
            <div class="lg:col-span-5 flex justify-center lg:justify-end">
                <div class="lg:sticky lg:top-12 w-full max-w-md">
                    <div class="bg-slate-900/40 border border-slate-800 rounded-3xl p-8 md:p-10 backdrop-blur-xl">
                        <div id="trust-badge-container" class="hidden mb-6 flex justify-start">
                            <span id="trust-badge-text" class="px-3 py-1 bg-blue-500/10 border border-blue-500/20 text-blue-400 text-[10px] font-extrabold uppercase tracking-widest rounded-md"></span>
                        </div>
                        <h1 id="product-name" class="text-3xl md:text-4xl font-extrabold text-white mb-4 leading-tight"></h1>
                        <div class="flex items-center gap-4 mb-8 text-slate-500 text-[10px] uppercase font-bold tracking-widest">
                            Verified Merchant Item
                        </div>

                        <!-- Technical Details -->
                        <div class="mb-8 pt-4 border-t border-slate-800">
                            <h3 class="text-[10px] font-bold uppercase tracking-[0.2em] text-blue-500 mb-4">Technical Details</h3>
                            <table class="w-full specs-table text-[12px] text-slate-300">
                                <tr id="availability-row" class="hidden">
                                    <td class="text-slate-500 font-medium">Availability</td>
                                    <td id="product-availability" class="text-slate-200 font-semibold text-right"></td>
                                </tr>
                                <tr id="category-row" class="hidden">
                                    <td class="text-slate-500 font-medium">Collection</td>
                                    <td id="product-category" class="text-slate-200 font-semibold text-right"></td>
                                </tr>
                                <tr id="delivery-speed-row" class="hidden">
                                    <td class="text-slate-500 font-medium">Est. Fulfillment</td>
                                    <td id="product-delivery-speed" class="text-slate-200 font-semibold text-right"></td>
                                </tr>
                                <tr id="delivery-method-row" class="hidden">
                                    <td class="text-slate-500 font-medium">Service Method</td>
                                    <td id="product-delivery-method" class="text-slate-200 font-semibold text-right"></td>
                                </tr>
                            </table>
                        </div>

                        <div class="bg-slate-800/30 rounded-2xl p-6 mb-8 border border-slate-800/50">
                            <p class="text-slate-500 text-xs font-bold uppercase tracking-widest mb-1">Total Amount</p>
                            <div class="flex items-baseline gap-2">
                                <span id="product-price" class="text-4xl font-extrabold text-white tracking-tight"></span>
                                <span class="text-slate-500 text-xs font-medium">LKR</span>
                            </div>
                        </div>
                        <button id="buy-now-button" class="btn-primary w-full py-5 rounded-2xl font-black text-sm uppercase tracking-[0.2em]">Process Purchase</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reference-Style Complementary Items Section -->
        <section id="related-products-section" class="hidden mt-32 pt-16 border-t border-slate-800 w-full max-w-7xl">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-lg font-bold text-white tracking-tight">Complementary Items</h2>
                <a href="products.html" class="text-xs font-bold text-slate-500 hover:text-white uppercase tracking-widest transition-colors flex items-center gap-2">
                    All Items 
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </a>
            </div>
            <div id="related-products-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6"></div>
        </section>

    </main>

    <div id="footer-container"></div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="header-component.js"></script>
    <script src="footer-component.js"></script>

    <script>
        let currentProduct = null;
        document.addEventListener('DOMContentLoaded', loadProductDetails);

        async function loadProductDetails() {
            const loadingState = document.getElementById('loading-state');
            const errorState = document.getElementById('error-state');
            const productContent = document.getElementById('product-content');
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');

            if (!productId) {
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
                return;
            }

            try {
                await new Promise(resolve => {
                    const check = () => window.FirebaseService ? resolve() : setTimeout(check, 100);
                    check();
                });

                const products = await window.FirebaseService.getProducts();
                const product = products.find(p => p.id === productId);

                if (product) {
                    currentProduct = product;
                    displayProduct(product);
                    loadRelatedProducts(product, products);
                    loadingState.classList.add('hidden');
                    productContent.classList.remove('hidden');
                    setTimeout(() => initDescriptionToggle(), 100);
                } else {
                    loadingState.classList.add('hidden');
                    errorState.classList.remove('hidden');
                }
            } catch (err) {
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
            }
        }

        function initDescriptionToggle() {
            const desc = document.getElementById('product-description');
            const btn = document.getElementById('toggle-description');
            const txt = document.getElementById('toggle-text');
            if (desc.scrollHeight > desc.clientHeight) btn.classList.remove('hidden');
            btn.onclick = () => {
                const isClamped = desc.classList.contains('description-clamped');
                desc.classList.toggle('description-clamped');
                txt.textContent = isClamped ? 'Show Less' : 'Show More';
                btn.querySelector('svg').style.transform = isClamped ? 'rotate(180deg)' : 'rotate(0deg)';
            };
        }

        function displayProduct(product) {
            document.title = `${product.name} | S Shop LK`;
            // Update the dynamic breadcrumb with product data
            if (window.breadcrumbComponent) {
                window.breadcrumbComponent.updateForProduct(product);
            }
            document.getElementById('product-image').src = product.image;
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-description').textContent = product.description;
            document.getElementById('product-price').textContent = product.price.toLocaleString();

            if (product.trustBadge) {
                document.getElementById('trust-badge-text').textContent = product.trustBadge;
                document.getElementById('trust-badge-container').classList.remove('hidden');
            }

            const fields = {'availability': product.availability, 'category': product.category, 'delivery-speed': product.deliverySpeed, 'delivery-method': product.deliveryMethod};
            Object.entries(fields).forEach(([id, val]) => {
                if(val) {
                    document.getElementById(`product-${id}`).textContent = id === 'availability' ? `${val} Units` : val;
                    document.getElementById(`${id}-row`).classList.remove('hidden');
                }
            });

            const buyBtn = document.getElementById('buy-now-button');
            if (product.availability <= 0) {
                buyBtn.textContent = 'Out of Stock';
                buyBtn.disabled = true;
                buyBtn.classList.replace('btn-primary', 'bg-slate-800');
            } else {
                buyBtn.onclick = () => window.location.href = `checkout.html?id=${product.id}&qty=1`;
            }
        }

        function loadRelatedProducts(current, all) {
            const container = document.getElementById('related-products-container');
            const related = all.filter(p => p.category === current.category && p.id !== current.id).slice(0, 6);
            
            if (related.length > 0) {
                document.getElementById('related-products-section').classList.remove('hidden');
                related.forEach(p => {
                    const card = document.createElement('div');
                    const isSoldOut = !p.availability || p.availability <= 0;
                    card.className = 'group cursor-pointer';
                    card.onclick = () => window.location.href = `dynamic-product-detail.html?id=${p.id}`;
                    card.innerHTML = `
                        <div class="game-card-img-container mb-4 overflow-hidden shadow-2xl relative">
                            <img src="${p.image}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700 ${isSoldOut ? 'opacity-50 grayscale' : ''}">
                            ${isSoldOut ? `<div class="absolute inset-0 flex items-center justify-center"><span class="bg-black/80 text-white text-[10px] font-bold uppercase tracking-widest px-3 py-1 rounded-full">Sold Out</span></div>` : ''}
                            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        </div>
                        <p class="text-[10px] font-bold text-slate-500 uppercase tracking-tighter mb-1 opacity-80">${p.deliveryMethod || 'Instant Delivery'}</p>
                        <h4 class="text-[13px] font-bold text-slate-200 leading-snug group-hover:text-white transition-colors line-clamp-2 mb-2">${p.name}</h4>
                        <div class="flex items-center gap-2">
                            <span class="text-xs font-extrabold text-blue-400 tracking-tight">LKR ${p.price.toLocaleString()}</span>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }
        }
    </script>
</body>
</html>
