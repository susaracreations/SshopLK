<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - S Shop LK</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/FqsbsjVB/S-shop-lk-logo.png">
    <link rel="shortcut icon" type="image/png" href="https://i.ibb.co/FqsbsjVB/S-shop-lk-logo.png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <svg class="h-10 w-10 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                <span class="text-3xl font-extrabold text-gray-900">S Shop LK</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Welcome Back</h1>
            <p class="text-gray-600 mt-2">Sign in to your account to continue</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            </div>
            
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" id="rememberMe" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <button type="button" onclick="showForgotPassword()" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</button>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-300">
                Sign In
            </button>
        </form>

        <!-- Google Sign-In Button -->
        <div class="mt-4">
            <button id="googleSignInBtn" type="button" class="w-full flex items-center justify-center gap-2 bg-white border border-gray-300 text-gray-700 font-semibold py-3 rounded-lg shadow hover:bg-gray-50 transition-colors duration-200">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
                Sign in with Google
            </button>
        </div>

        <!-- Error Message -->
        <div id="googleErrorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-center"></div>

        <!-- Sign Up Link -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <button onclick="showSignUp()" class="text-blue-600 hover:text-blue-800 font-medium">Sign up</button>
            </p>
        </div>

        <!-- Back to Website -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-sm text-gray-600 hover:text-gray-800">
                ‚Üê Back to Website
            </a>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-center">
            Invalid email or password. Please try again.
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg text-center">
            Login successful! Redirecting...
        </div>

        <!-- Forgot Password Modal -->
        <div id="forgotPasswordModal" class="fixed inset-0 bg-gray-950 bg-opacity-75 flex items-center justify-center z-[1000] p-4 hidden">
            <div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-md">
                <h3 class="text-xl font-bold mb-4">Reset Password</h3>
                <p class="text-gray-600 mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                <input type="email" id="resetEmail" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" placeholder="Enter your email">
                <div class="flex space-x-3">
                    <button onclick="resetPassword()" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                        Send Reset Link
                    </button>
                    <button onclick="closeForgotPassword()" class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-gray-600 transition-colors">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- Sign Up Modal -->
        <div id="signUpModal" class="fixed inset-0 bg-gray-950 bg-opacity-75 flex items-center justify-center z-[1000] p-4 hidden">
            <div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-md">
                <h3 class="text-xl font-bold mb-4">Create Account</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="signUpUsername" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="signUpEmail" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="signUpPassword" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input type="password" id="signUpConfirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm your password">
                    </div>
                </div>
                <div class="flex space-x-3 mt-6">
                    <button onclick="createAccount()" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                        Create Account
                    </button>
                    <button onclick="closeSignUp()" class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-gray-600 transition-colors">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        // Check if user is already logged in
        window.addEventListener('load', function() {
            if (window.AuthService) {
                AuthService.onAuthStateChanged(function(user) {
                    if (user) {
                        // User is already logged in, redirect to main page
                        window.location.href = 'index.html';
                    }
                });
            }
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide previous messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            try {
                if (window.AuthService) {
                    await AuthService.signIn(email, password);
                    
                    // Show success message
                    successMessage.classList.remove('hidden');
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    throw new Error('Authentication service not available');
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // Show appropriate error message
                let errorText = 'Invalid email or password. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorText = 'No account found with this email address.';
                        break;
                    case 'auth/wrong-password':
                        errorText = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        errorText = 'Please enter a valid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorText = 'Too many failed attempts. Please try again later.';
                        break;
                    case 'auth/user-disabled':
                        errorText = 'This account has been disabled.';
                        break;
                }
                
                errorMessage.textContent = errorText;
                errorMessage.classList.remove('hidden');
                
                // Clear password field
                document.getElementById('password').value = '';
            }
        });

        // Show forgot password modal
        function showForgotPassword() {
            document.getElementById('forgotPasswordModal').classList.remove('hidden');
        }

        // Close forgot password modal
        function closeForgotPassword() {
            document.getElementById('forgotPasswordModal').classList.add('hidden');
            document.getElementById('resetEmail').value = '';
        }

        // Reset password
        async function resetPassword() {
            const email = document.getElementById('resetEmail').value.trim();
            
            if (!email) {
                alert('Please enter your email address.');
                return;
            }
            
            try {
                if (window.AuthService) {
                    await AuthService.resetPassword(email);
                    alert('Password reset email sent! Please check your inbox.');
                    closeForgotPassword();
                }
            } catch (error) {
                console.error('Password reset error:', error);
                alert('Error sending password reset email. Please try again.');
            }
        }

        // Show sign up modal
        function showSignUp() {
            document.getElementById('signUpModal').classList.remove('hidden');
        }

        // Close sign up modal
        function closeSignUp() {
            document.getElementById('signUpModal').classList.add('hidden');
            document.getElementById('signUpUsername').value = '';
            document.getElementById('signUpEmail').value = '';
            document.getElementById('signUpPassword').value = '';
            document.getElementById('signUpConfirmPassword').value = '';
        }

        // Create account
        async function createAccount() {
            const username = document.getElementById('signUpUsername').value.trim();
            const email = document.getElementById('signUpEmail').value.trim();
            const password = document.getElementById('signUpPassword').value;
            const confirmPassword = document.getElementById('signUpConfirmPassword').value;
            
            if (!username || !email || !password || !confirmPassword) {
                alert('Please fill in all fields.');
                return;
            }
            
            if (username.length < 3) {
                alert('Username must be at least 3 characters long.');
                return;
            }
            
            if (username.length > 20) {
                alert('Username must be 20 characters or less.');
                return;
            }
            
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                alert('Username can only contain letters, numbers, and underscores.');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }
            
            try {
                if (window.AuthService) {
                    // Create the user account
                    const userCredential = await AuthService.signUp(email, password);
                    
                    // Store username in Firestore
                    if (userCredential && userCredential.user) {
                        try {
                            await FirebaseService.addUser({
                                uid: userCredential.user.uid,
                                username: username,
                                email: email,
                                createdAt: new Date().toISOString()
                            });
                            alert('Account created successfully! You can now sign in.');
                            closeSignUp();
                        } catch (firestoreError) {
                            console.error('Error storing user data:', firestoreError);
                            alert('Account created but there was an issue saving your profile. You can still sign in.');
                            closeSignUp();
                        }
                    } else {
                        alert('Account created successfully! You can now sign in.');
                        closeSignUp();
                    }
                }
            } catch (error) {
                console.error('Sign up error:', error);
                
                let errorText = 'Error creating account. Please try again.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorText = 'An account with this email already exists.';
                        break;
                    case 'auth/invalid-email':
                        errorText = 'Please enter a valid email address.';
                        break;
                    case 'auth/weak-password':
                        errorText = 'Password is too weak. Please choose a stronger password.';
                        break;
                }
                
                alert(errorText);
            }
        }

        // Auto-focus email field
        document.getElementById('email').focus();
    </script>

    <script>
// Google Sign-In logic
const googleSignInBtn = document.getElementById('googleSignInBtn');
const googleErrorMessage = document.getElementById('googleErrorMessage');
if (googleSignInBtn) {
    googleSignInBtn.onclick = async function() {
        googleErrorMessage.classList.add('hidden');
        try {
            if (window.firebase && firebase.auth) {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await firebase.auth().signInWithPopup(provider);
                
                // Store user info in Firestore if FirebaseService is available
                if (result.user && window.FirebaseService) {
                    try {
                        // Check if user already exists in Firestore
                        const existingUser = await FirebaseService.getUser(result.user.uid);
                        if (!existingUser) {
                            // Store new Google user in Firestore
                            await FirebaseService.addUser({
                                uid: result.user.uid,
                                username: result.user.displayName || result.user.email.split('@')[0],
                                email: result.user.email,
                                displayName: result.user.displayName,
                                photoURL: result.user.photoURL,
                                createdAt: new Date().toISOString(),
                                provider: 'google'
                            });
                        }
                    } catch (firestoreError) {
                        console.log('Could not store user data in Firestore:', firestoreError);
                        // Continue with login even if Firestore fails
                    }
                }
                
                window.location.href = 'index.html';
            } else {
                throw new Error('Firebase Auth not available');
            }
        } catch (error) {
            console.error('Google sign-in error:', error);
            let errorText = 'Google sign-in failed. Please try again.';
            if (error.code === 'auth/popup-closed-by-user') {
                errorText = 'Sign-in popup closed. Please try again.';
            }
            googleErrorMessage.textContent = errorText;
            googleErrorMessage.classList.remove('hidden');
        }
    };
}
</script>

</body>
</html>
