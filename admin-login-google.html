<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - S Shop LK</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/FqsbsjVB/S-shop-lk-logo.png">
    <link rel="shortcut icon" type="image/png" href="https://i.ibb.co/FqsbsjVB/S-shop-lk-logo.png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .google-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .google-btn:hover {
            background: #3367d6;
        }
        .google-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <svg class="h-10 w-10 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                <span class="text-3xl font-extrabold text-gray-900">S Shop LK</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Admin Panel</h1>
            <p class="text-gray-600 mt-2">Sign in to access the admin panel</p>
        </div>

        <!-- Login Options -->
        <div class="space-y-6">
            <!-- Google Sign In Button -->
            <div>
                <button id="googleSignInBtn" class="google-btn w-full">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                </button>
            </div>

            <!-- Divider -->
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>

            <!-- Traditional Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-300">
                    Sign In
                </button>
            </form>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-center">
            Invalid credentials or insufficient permissions.
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg text-center">
            Authentication successful! Redirecting...
        </div>

        <!-- Back to Website -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-sm text-gray-600 hover:text-gray-800">
                ‚Üê Back to Website
            </a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        // Default admin credentials (fallback)
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'sShop2024!';
        
        // Admin email addresses (add your admin emails here)
        const ADMIN_EMAILS = [
            'susarastreams@gmail.com', // Main admin email
            'admin@sshoplk.com'
        ];
        
        // Session timeout (30 minutes)
        const SESSION_TIMEOUT = 30 * 60 * 1000;

        // Check if already logged in
        window.addEventListener('load', function() {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
            const loginTime = sessionStorage.getItem('adminLoginTime');
            
            if (isLoggedIn === 'true' && loginTime) {
                const currentTime = Date.now();
                const timeDiff = currentTime - parseInt(loginTime);
                
                if (timeDiff < SESSION_TIMEOUT) {
                    // Session is still valid
                    window.location.href = 'admin-dashboard.html';
                } else {
                    // Session expired
                    sessionStorage.clear();
                }
            }
            
            // Wait for Firebase to be fully initialized before setting up Google sign-in
            waitForFirebase();
        });

        // Wait for Firebase to be fully initialized
        function waitForFirebase() {
            if (window.auth && window.AuthService) {
                console.log('Firebase is ready, initializing Google sign-in');
                initializeGoogleSignIn();
            } else {
                console.log('Waiting for Firebase to initialize...');
                setTimeout(waitForFirebase, 100);
            }
        }

        // Initialize Google Sign-In
        function initializeGoogleSignIn() {
            if (window.auth && typeof window.auth.signInWithPopup === 'function') {
                // Set up Google provider
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                // Handle Google sign-in button click
                document.getElementById('googleSignInBtn').addEventListener('click', async function() {
                    try {
                        this.disabled = true;
                        this.innerHTML = `
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Signing in...
                        `;
                        
                        const result = await window.auth.signInWithPopup(provider);
                        await handleGoogleSignIn(result.user);
                        
                    } catch (error) {
                        console.error('Google sign-in error:', error);
                        showError('Google sign-in failed. Please try again.');
                        resetGoogleButton();
                    }
                });
            } else {
                console.error('Firebase Auth not available');
                document.getElementById('googleSignInBtn').disabled = true;
                document.getElementById('googleSignInBtn').textContent = 'Google Sign-in Unavailable';
            }
        }

        // Handle Google sign-in result
        async function handleGoogleSignIn(user) {
            try {
                console.log('Google sign-in successful:', user.email);
                
                // Check if user is an admin
                if (ADMIN_EMAILS.includes(user.email)) {
                    // User is an admin - proceed with login
                    await completeAdminLogin(user);
                } else {
                    // User is not an admin
                    await window.auth.signOut();
                    showError('Access denied. This account does not have admin privileges.');
                    resetGoogleButton();
                }
                
            } catch (error) {
                console.error('Error handling Google sign-in:', error);
                showError('Authentication failed. Please try again.');
                resetGoogleButton();
            }
        }

        // Complete admin login process
        async function completeAdminLogin(user) {
            try {
                // Set session with timestamp
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminUsername', user.displayName || user.email);
                sessionStorage.setItem('adminEmail', user.email);
                sessionStorage.setItem('adminLoginTime', Date.now().toString());
                sessionStorage.setItem('adminAuthMethod', 'google');
                
                // Log admin login (only if FirebaseService is available)
                if (window.FirebaseService && typeof window.FirebaseService.logAdminAction === 'function') {
                    try {
                        await window.FirebaseService.logAdminAction('admin_login_google', {
                            email: user.email,
                            displayName: user.displayName,
                            uid: user.uid
                        });
                    } catch (logError) {
                        console.warn('Failed to log admin action:', logError);
                        // Continue with login even if logging fails
                    }
                }
                
                // Show success message
                showSuccess('Authentication successful! Redirecting...');
                
                // Redirect to admin panel after a short delay
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Error completing admin login:', error);
                showError('Login failed. Please try again.');
                resetGoogleButton();
            }
        }

        // Reset Google button to original state
        function resetGoogleButton() {
            const btn = document.getElementById('googleSignInBtn');
            btn.disabled = false;
            btn.innerHTML = `
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            `;
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            successDiv.classList.add('hidden');
            
            // Hide error after 5 seconds
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
        }

        // Traditional form login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Simple authentication (fallback method)
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                // Set session with timestamp
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminUsername', username);
                sessionStorage.setItem('adminLoginTime', Date.now().toString());
                sessionStorage.setItem('adminAuthMethod', 'traditional');
                
                // Log admin login (only if FirebaseService is available)
                if (window.FirebaseService && typeof window.FirebaseService.logAdminAction === 'function') {
                    try {
                        window.FirebaseService.logAdminAction('admin_login_traditional', {
                            username: username
                        });
                    } catch (logError) {
                        console.warn('Failed to log admin action:', logError);
                        // Continue with login even if logging fails
                    }
                }
                
                // Show success message
                showSuccess('Authentication successful! Redirecting...');
                
                // Redirect to admin panel
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            } else {
                showError('Invalid username or password. Please try again.');
                document.getElementById('password').value = '';
            }
        });

        // Auto-focus username field
        document.getElementById('username').focus();
    </script>

</body>
</html>
