<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Login - S Shop LK</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/FqsbsjVB/S-shop-lk-logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulseGlow {
            from { box-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
            to { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8); }
        }
        
        .neon-glow {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass rounded-3xl shadow-2xl border border-white/20 p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="floating mb-4">
                <svg class="h-16 w-16 text-blue-300 neon-glow mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
            </div>
            <h1 class="text-3xl font-extrabold text-white neon-glow mb-2">Chat Login</h1>
            <p class="text-blue-200">Enter your details to start chatting</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-white mb-2">Full Name</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    placeholder="Enter your full name"
                    class="w-full px-4 py-3 glass rounded-xl text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300"
                >
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-white mb-2">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    placeholder="Enter your email"
                    class="w-full px-4 py-3 glass rounded-xl text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300"
                >
            </div>
            
            <div>
                <label for="phone" class="block text-sm font-medium text-white mb-2">Phone Number (Optional)</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="Enter your phone number"
                    class="w-full px-4 py-3 glass rounded-xl text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300"
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white py-4 rounded-xl font-semibold transition-all duration-300 flex items-center justify-center space-x-3 shadow-lg hover:shadow-xl transform hover:scale-105 pulse-glow"
                id="loginButton"
            >
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                <span>Start Chatting</span>
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-blue-200 hover:text-white transition-colors duration-300">
                ‚Üê Back to Website
            </a>
        </div>

        <div class="mt-8 grid grid-cols-3 gap-4 text-center">
            <div class="glass p-3 rounded-lg">
                <div class="text-2xl font-bold text-white">‚ö°</div>
                <div class="text-xs text-blue-200">Fast</div>
            </div>
            <div class="glass p-3 rounded-lg">
                <div class="text-2xl font-bold text-white">üõ°Ô∏è</div>
                <div class="text-xs text-blue-200">Secure</div>
            </div>
            <div class="glass p-3 rounded-lg">
                <div class="text-2xl font-bold text-white">üí¨</div>
                <div class="text-xs text-blue-200">Real-time</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        // Check if user is already logged in via Firebase Auth
        window.addEventListener('load', function() {
            if (window.AuthService) {
                AuthService.onAuthStateChanged(function(user) {
                    if (user) {
                        // User is already logged in, get their info and redirect to chat
                        getUserInfoAndRedirect(user);
                    }
                });
            }
        });

        async function getUserInfoAndRedirect(user) {
            try {
                // Try to get user info from Firestore
                let username = user.displayName || user.email.split('@')[0];
                
                if (window.FirebaseService) {
                    try {
                        const userData = await FirebaseService.getUser(user.uid);
                        if (userData && userData.username) {
                            username = userData.username;
                        }
                    } catch (error) {
                        console.log('Could not fetch user data from Firestore, using default name');
                    }
                }

                // Store user data for chat
                const userData = {
                    username: username,
                    email: user.email,
                    uid: user.uid,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('chatUserData', JSON.stringify(userData));
                
                // Show loading state
                const loginButton = document.getElementById('loginButton');
                loginButton.disabled = true;
                loginButton.innerHTML = `
                    <svg class="w-6 h-6 animate-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    <span>Connecting...</span>
                `;
                
                // Redirect to chat after a short delay
                setTimeout(() => {
                    window.location.href = 'chat.html';
                }, 1500);
            } catch (error) {
                console.error('Error getting user info:', error);
                // If there's an error, show the login form normally
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            if (!username || !email) {
                alert('Please fill in your name and email address.');
                return;
            }
            
            // Store user data in localStorage
            const userData = {
                username: username,
                email: email,
                phone: phone,
                loginTime: new Date().toISOString()
            };
            
            localStorage.setItem('chatUserData', JSON.stringify(userData));
            
            // Show loading state
            const loginButton = document.getElementById('loginButton');
            loginButton.disabled = true;
            loginButton.innerHTML = `
                <svg class="w-6 h-6 animate-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                <span>Connecting...</span>
            `;
            
            // Redirect to chat after a short delay
            setTimeout(() => {
                window.location.href = 'chat.html';
            }, 1500);
        });
    </script>
</body>
</html>
