<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings - S Shop LK</title>
    <!-- Favicon -->
    <script src="favicon.js"></script>
    <link rel="icon" type="image/png" href="https://i.ibb.co/FqsbsjVB/S-shop-lk-logo.png">
    <link rel="shortcut icon" type="image/png" href="https://i.ibb.co/FqsbsjVB/S-shop-lk-logo.png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Dark blue background */
            color: #e2e8f0; /* Light gray text */
        }
        .glass {
            background: rgba(30, 41, 59, 0.5); /* bg-slate-800/50 */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(71, 85, 105, 0.5); /* border-slate-700/50 */
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 52px; /* w-13 */
            height: 28px; /* h-7 */
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #475569; /* slate-600 */
            transition: .4s;
            border-radius: 9999px; /* rounded-full */
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; /* h-5 */
            width: 20px; /* w-5 */
            left: 4px; /* left-1 */
            bottom: 4px; /* bottom-1 */
            background-color: white;
            transition: .4s;
            border-radius: 9999px; /* rounded-full */
        }
        
        input:checked + .slider {
            background-color: #3b82f6;
        }
        
        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* Toast Notification */
        .toast {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform: translateX(100%);
            opacity: 0;
        }
        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }
        .toast.hide {
            transform: translateX(100%);
            opacity: 0;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header -->
    <header class="bg-slate-900/70 backdrop-blur-sm border-b border-slate-700 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-blue-600/30 rounded-lg flex items-center justify-center border border-blue-500/50">
                    <svg class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </div>
                <span class="text-xl font-bold text-white">Admin Settings</span>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-sm text-slate-400">Welcome, <span id="adminUsername" class="font-semibold text-white">Admin</span></span>
                <button onclick="logout()" class="bg-red-600/80 text-white px-3 py-1.5 rounded-lg font-semibold hover:bg-red-700/80 transition-colors text-xs">
                    Logout
                </button>
                <a href="index.html" class="text-slate-400 hover:text-white text-xs flex items-center space-x-1">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    <span>Back to Website</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-slate-800/50 border-b border-slate-700">
        <div class="container mx-auto px-4">
            <div class="flex space-x-8 py-2">
                <a href="admin-dashboard.html" class="text-slate-400 hover:text-white py-2 px-1 text-sm font-medium">
                    Dashboard
                </a>
                <a href="admin.html" class="text-slate-400 hover:text-white py-2 px-1 text-sm font-medium">
                    Products
                </a>
                <a href="admin-chat.html" class="text-slate-400 hover:text-white py-2 px-1 text-sm font-medium">
                    Chat
                </a>
                <a href="admin-logs.html" class="text-slate-400 hover:text-white py-2 px-1 text-sm font-medium">
                    Logs
                </a>
                <a href="admin-settings.html" class="text-blue-400 border-b-2 border-blue-400 py-2 px-1 text-sm font-medium">
                    Settings
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        
        <!-- Settings Overview -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Settings</h1>
            <p class="text-slate-400">Manage your website configuration and admin preferences</p>
        </div>

        <!-- Settings Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- Website Settings -->
            <div class="glass rounded-xl p-6">
                <h2 class="text-xl font-bold text-white mb-6">Website Settings</h2>
                
                <div class="space-y-6">
                    <!-- Site Information -->
                    <div>
                        <h3 class="text-lg font-semibold text-slate-200 mb-4">Site Information</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-2">Website Name</label>
                                <input type="text" id="siteName" value="S Shop LK" class="w-full px-3 py-2 bg-slate-700/50 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-2">Website URL</label>
                                <input type="url" id="siteUrl" value="https://sshoplk.com" class="w-full px-3 py-2 bg-slate-700/50 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-2">Contact Email</label>
                                <input type="email" id="contactEmail" value="contact@sshoplk.com" class="w-full px-3 py-2 bg-slate-700/50 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-2">Phone Number</label>
                                <input type="text" id="phoneNumber" value="+94 71 123 4567" class="w-full px-3 py-2 bg-slate-700/50 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-2">Discord Community Link</label>
                                <input type="url" id="discordLink" value="https://discord.gg/nsz5SFhXMh" class="w-full px-3 py-2 bg-slate-700/50 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Admin Settings -->
            <div class="glass rounded-xl p-6">
                <h2 class="text-xl font-bold text-white mb-6">Admin Settings</h2>
                
                <div class="space-y-6">
                    <!-- Admin Information -->
                    <div>
                        <h3 class="text-lg font-semibold text-slate-200 mb-4">Admin Information</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-2">Admin Name</label>
                                <input type="text" id="adminName" class="w-full px-3 py-2 bg-slate-700/50 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-2">Admin Email</label>
                                <input type="email" id="adminEmail" class="w-full px-3 py-2 bg-slate-700/50 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-2">Timezone</label>
                                <select id="timezone" class="w-full px-3 py-2 bg-slate-700/50 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="Asia/Colombo">Asia/Colombo (UTC+5:30)</option>
                                    <option value="UTC">UTC (UTC+0)</option>
                                    <option value="America/New_York">Eastern Time (UTC-5)</option>
                                    <option value="Europe/London">London (UTC+0)</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Payment Settings -->
            <div class="glass rounded-xl p-6">
                <h2 class="text-xl font-bold text-white mb-6">Payment Settings</h2>
                
                <div class="space-y-6">
                    <!-- Currency Settings -->
                    <div>
                        <h3 class="text-lg font-semibold text-slate-200 mb-4">Currency Settings</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-2">Default Currency</label>
                                <select id="defaultCurrency" class="w-full px-3 py-2 bg-slate-700/50 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="LKR" selected>Sri Lankan Rupee (LKR)</option>
                                    <option value="USD">US Dollar (USD)</option>
                                    <option value="EUR">Euro (EUR)</option>
                                    <option value="GBP">British Pound (GBP)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-2">Currency Symbol</label>
                                <input type="text" id="currencySymbol" value="LKR" class="w-full px-3 py-2 bg-slate-700/50 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Save Button -->
        <div class="mt-8 flex justify-center">
            <button onclick="saveSettings()" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                Save Changes
            </button>
        </div>

    </main>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed top-20 right-5 z-[1001] space-y-3"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        // Check authentication
        window.addEventListener('load', function() {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
            if (isLoggedIn !== 'true') {
                window.location.href = 'admin-login-google.html';
                return;
            }
            
            // Set admin username
            const adminUsername = sessionStorage.getItem('adminUsername') || 'Admin';
            document.getElementById('adminUsername').textContent = adminUsername;
            
            // Load settings
            loadSettings();
        });

        function loadSettings() {
            try {
                // Load settings from localStorage
                const settings = JSON.parse(localStorage.getItem('adminSettings') || '{}');
                
                // Set default values if not exists
                const defaultSettings = {
                    siteName: 'S Shop LK',
                    siteUrl: 'https://sshoplk.com',
                    contactEmail: 'contact@sshoplk.com',
                    phoneNumber: '+94 76 785 4069',
                    discordLink: 'https://discord.gg/nsz5SFhXMh',
                    adminName: adminUsername,
                    adminEmail: sessionStorage.getItem('adminEmail') || 'admin@sshoplk.com',
                    timezone: 'Asia/Colombo',
                    defaultCurrency: 'LKR',
                    currencySymbol: 'LKR'
                };
                
                // Merge with saved settings
                const mergedSettings = { ...defaultSettings, ...settings };
                
                // Apply settings to form
                Object.keys(mergedSettings).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        if (element.type === 'checkbox') {
                            element.checked = mergedSettings[key];
                        } else {
                            element.value = mergedSettings[key];
                        }
                    }
                });
                
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        async function saveSettings() {
            try {
                const settings = {
                    siteName: document.getElementById('siteName').value,
                    siteUrl: document.getElementById('siteUrl').value,
                    contactEmail: document.getElementById('contactEmail').value,
                    phoneNumber: document.getElementById('phoneNumber').value,
                    discordLink: document.getElementById('discordLink').value,
                    adminName: document.getElementById('adminName').value,
                    adminEmail: document.getElementById('adminEmail').value,
                    timezone: document.getElementById('timezone').value,
                    defaultCurrency: document.getElementById('defaultCurrency').value,
                    currencySymbol: document.getElementById('currencySymbol').value
                };
                
                // Save to Firebase if available
                if (window.FirebaseService) {
                    await FirebaseService.updateWebsiteSettings(settings);
                    // Also save to localStorage for quick access on this page
                    localStorage.setItem('adminSettings', JSON.stringify(settings));
                    showMessage('success', 'Settings saved to Firebase successfully!');
                } else {
                    // Fallback to localStorage only
                    localStorage.setItem('adminSettings', JSON.stringify(settings));
                    showMessage('warning', 'Settings saved locally. Firebase not connected.');
                }
                
                // Log admin action
                if (window.FirebaseService) {
                    FirebaseService.logAdminAction('settings_updated', {
                        adminEmail: sessionStorage.getItem('adminEmail')
                    });
                }
                
            } catch (error) {
                console.error('Error saving settings:', error);
                showMessage('error', 'Error saving settings. Please try again.');
            }
        }

        function showMessage(type, message) {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            let bgColor, textColor, icon;

            switch (type) {
                case 'success':
                    bgColor = 'bg-green-600';
                    textColor = 'text-white';
                    icon = `<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
                    break;
                case 'error':
                    bgColor = 'bg-red-600';
                    textColor = 'text-white';
                    icon = `<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
                    break;
                case 'warning':
                    bgColor = 'bg-yellow-500/90';
                    textColor = 'text-white';
                    icon = `<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" /></svg>`;
                    break;
            }

            toast.className = `toast flex items-center space-x-3 p-4 rounded-xl shadow-2xl ${bgColor} ${textColor}`;
            toast.innerHTML = `${icon}<span>${message}</span>`;

            toastContainer.appendChild(toast);

            // Animate in
            setTimeout(() => toast.classList.add('show'), 50);

            // Animate out and remove
            setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('hide');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'admin-login-google.html';
        }
    </script>

</body>
</html>
