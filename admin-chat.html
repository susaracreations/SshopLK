<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat Management - S Shop LK</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/FqsbsjVB/S-shop-lk-logo.png">
    <link rel="shortcut icon" type="image/png" href="https://i.ibb.co/FqsbsjVB/S-shop-lk-logo.png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #334155;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        
        /* Message animations */
        .message-enter {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Unread indicator */
        .unread-indicator {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Glassmorphism effect */
        .glass {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        /* Gradient backgrounds */
        .gradient-bg {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }

        /* Hover effects */
        .hover-lift {
            transition: all 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Status indicators */
        .status-online {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .status-offline {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        }

        /* Message bubbles */
        .message-bubble {
            position: relative;
            border-radius: 18px;
            padding: 12px 16px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message-bubble::before {
            content: '';
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
        }

        .message-user {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
        }

        .message-admin {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        /* Loading animation */
        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header -->
    <header class="glass border-b border-slate-700/50 sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold text-white">Chat Management</h1>
                            <p class="text-sm text-slate-400">Admin Dashboard</p>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                        <span class="text-sm text-slate-300">Welcome, <span id="adminUsername" class="font-semibold text-white">Admin</span></span>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="toggleNotificationSound()" id="soundToggle" class="px-3 py-2 text-slate-300 hover:text-white transition-colors duration-200 flex items-center space-x-2" title="Toggle notification sound">
                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                            </svg>

                        <a href="admin.html" class="px-4 py-2 text-slate-300 hover:text-white transition-colors duration-200 flex items-center space-x-2">

                            </svg>
                            <span>Back to Admin</span>
                        </a>
                        <button onclick="logout()" class="bg-gradient-to-r from-red-500 to-red-600 text-white px-4 py-2 rounded-lg font-semibold hover:from-red-600 hover:to-red-700 transition-all duration-200 flex items-center space-x-2">
                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                            <span>Logout</span>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 h-[calc(100vh-200px)]">
            
            <!-- Left Sidebar - Chat List -->
            <div class="lg:col-span-1">
                <div class="glass rounded-2xl p-6 h-full">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-white">Active Chats</h2>
                        <div class="flex space-x-2">
                            <button onclick="refreshChats()" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-3 py-1 rounded-lg text-sm hover:from-blue-600 hover:to-blue-700 transition-all duration-200">
                                <svg class="w-4 h-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                </svg>
                                Refresh
                            </button>
                            <button onclick="markAllAsRead()" class="bg-gradient-to-r from-green-500 to-green-600 text-white px-3 py-1 rounded-lg text-sm hover:from-green-600 hover:to-green-700 transition-all duration-200">
                                <svg class="w-4 h-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>

                    </div>

                            <div class="text-sm text-slate-400">Total Chats</div>
                        </div>
                        <div class="glass rounded-xl p-4 border border-slate-600/50">
                            <div class="text-2xl font-bold text-red-400" id="unreadChats">0</div>
                            <div class="text-sm text-slate-400">Unread</div>
                        </div>
                    </div>
                    
                    <!-- Chat List -->
                    <div id="chatList" class="space-y-3 max-h-[calc(100vh-400px)] overflow-y-auto">
                        <!-- Chats will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Right Side - Chat Messages -->
            <div class="lg:col-span-3">
                <div class="glass rounded-2xl h-full flex flex-col">
                    
                    <!-- Chat Header -->
                    <div class="gradient-bg px-6 py-4 rounded-t-2xl border-b border-slate-600/50">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                                    <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </div>
                                <div>
                                    <h3 class="text-lg font-semibold text-white" id="currentChatUser">Select a chat</h3>
                                    <p class="text-sm text-slate-400" id="currentChatInfo">No chat selected</p>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="archiveChat()" class="bg-gradient-to-r from-slate-500 to-slate-600 text-white px-4 py-2 rounded-lg text-sm hover:from-slate-600 hover:to-slate-700 transition-all duration-200">
                                    <svg class="w-4 h-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-10 4h4" />
                                    </svg>
                                    Archive
                                </button>
                                <button onclick="deleteChat()" class="bg-gradient-to-r from-red-500 to-red-600 text-white px-4 py-2 rounded-lg text-sm hover:from-red-600 hover:to-red-700 transition-all duration-200">
                                    <svg class="w-4 h-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />

                    <!-- Messages Container -->
                    <div class="flex-1 overflow-y-auto p-6" id="messagesContainer">
                        <div class="text-center text-slate-500 py-12">

                                </svg>
                            </div>
                            <h3 class="text-lg font-semibold text-slate-300 mb-2">No Chat Selected</h3>

                    <!-- Message Input -->
                    <div class="border-t border-slate-600/50 p-6" id="messageInputContainer" style="display: none;">

                                title="Send message (Enter)"

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        let currentChatId = null;
        let chats = [];
        let currentChat = null;
        let notificationSound = null;
        let soundEnabled = true; // Default to enabled

        // Initialize notification sound
        function initNotificationSound() {
            try {
                notificationSound = new Audio('https://widespread-blue-ygukcnbp4v.edgeone.app/new-notification-09-352705.mp3');
                notificationSound.preload = 'auto';
                notificationSound.volume = 0.5; // Set volume to 50%
                console.log('Notification sound initialized successfully');
                
                // Load sound setting from localStorage
                const savedSoundSetting = localStorage.getItem('adminChatSoundEnabled');
                if (savedSoundSetting !== null) {
                    soundEnabled = savedSoundSetting === 'true';
                    updateSoundToggleUI();
                }
            } catch (error) {
                console.error('Error initializing notification sound:', error);
            }
        }

        // Play notification sound
        function playNotificationSound() {
            if (notificationSound && soundEnabled) {
                try {
                    notificationSound.currentTime = 0; // Reset to beginning
                    notificationSound.play().catch(error => {
                        console.error('Error playing notification sound:', error);
                    });
                } catch (error) {
                    console.error('Error playing notification sound:', error);
                }
            }
        }

        // Toggle notification sound
        function toggleNotificationSound() {
            soundEnabled = !soundEnabled;
            localStorage.setItem('adminChatSoundEnabled', soundEnabled.toString());
            updateSoundToggleUI();
            
            // Show feedback
            const message = soundEnabled ? 'Notification sound enabled' : 'Notification sound disabled';
            showNotification(message, soundEnabled ? 'success' : 'info');
        }

        // Update sound toggle UI
        function updateSoundToggleUI() {
            const soundToggle = document.getElementById('soundToggle');
            if (soundToggle) {
                const icon = soundToggle.querySelector('svg');
                if (soundEnabled) {
                    icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />`;
                    soundToggle.title = 'Disable notification sound';
                } else {
                    icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />`;
                    soundToggle.title = 'Enable notification sound';
                }
            }
        }

        // Show notification with different types
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const bgColor = type === 'success' ? 'from-green-500 to-green-600' : 
                           type === 'error' ? 'from-red-500 to-red-600' : 
                           'from-blue-500 to-blue-600';
            
            notification.className = `fixed top-4 right-4 bg-gradient-to-r ${bgColor} text-white px-6 py-3 rounded-xl shadow-lg z-50 flex items-center space-x-2`;
            notification.innerHTML = `
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Check authentication
        window.addEventListener('load', function() {
            checkAuth();
            loadChats();
            setupEventListeners();
            initNotificationSound();
        });

        // Set admin as offline when leaving the page
        window.addEventListener('beforeunload', function() {
            if (window.FirebaseService) {
                FirebaseService.setAdminOffline();
            }
        });

        function checkAuth() {
            const username = sessionStorage.getItem('adminUsername');
            const loginTime = sessionStorage.getItem('adminLoginTime');
            
            if (!username || !loginTime) {
                window.location.href = 'admin-login.html';
                return;
            }
            
            // Check if session has expired (30 minutes)
            const now = Date.now();
            const loginTimeNum = parseInt(loginTime);
            if (now - loginTimeNum > 30 * 60 * 1000) {
                sessionStorage.clear();
                window.location.href = 'admin-login.html';
                return;
            }
            
            // Update display
            if (document.getElementById('adminUsername')) {
                document.getElementById('adminUsername').textContent = username;
            }
            
            // Set admin as online
            if (window.FirebaseService) {
                FirebaseService.setAdminOnline();
                // Log chat management access
                FirebaseService.logAdminAction('chat_management_accessed', {
                    username: username,
                    userAgent: navigator.userAgent
                });
            }
            
            startInactivityMonitoring();
        }

        function startInactivityMonitoring() {
            let inactivityTimer;
            const SESSION_TIMEOUT = 30 * 60 * 1000; // 30 minutes
            
            function resetInactivityTimer() {
                clearTimeout(inactivityTimer);
                inactivityTimer = setTimeout(function() {
                    sessionStorage.clear();
                    window.location.href = 'admin-login.html';
                }, SESSION_TIMEOUT);
            }
            
            // Reset timer on user activity
            document.addEventListener('mousemove', resetInactivityTimer);
            document.addEventListener('keypress', resetInactivityTimer);
            document.addEventListener('click', resetInactivityTimer);
            
            // Start the timer
            resetInactivityTimer();
        }

        function logout() {
            // Log admin logout from chat management
            if (window.FirebaseService) {
                FirebaseService.logAdminAction('chat_management_logout', {
                    username: sessionStorage.getItem('adminUsername'),
                    sessionDuration: Date.now() - parseInt(sessionStorage.getItem('adminLoginTime'))
                });
                FirebaseService.setAdminOffline();
            }
            
            sessionStorage.clear();
            window.location.href = 'admin-login.html';
        }

        async function loadChats() {
            try {
                console.log('Loading chats using FirebaseService...');
                chats = await FirebaseService.getChats();
                displayChats();
                updateStats();
            } catch (error) {
                console.error('Error loading chats:', error);
                showError('Failed to load chats. Please check Firebase permissions.');
                
                // Show helpful error message
                const chatList = document.getElementById('chatList');
                chatList.innerHTML = `
                    <div class="text-center text-red-400 py-8">
                        <div class="w-16 h-16 bg-red-900/20 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                            </svg>
                        </div>
                        <p class="font-semibold mb-2 text-white">Firebase Permission Error</p>
                        <p class="text-sm text-slate-400">Please update your Firebase security rules to allow access to the 'chats' collection.</p>
                        <div class="mt-4 p-4 bg-slate-800 rounded-lg text-xs border border-slate-600">
                            <p class="font-semibold mb-2 text-white">Add this to your firestore.rules:</p>
                            <code class="block bg-slate-900 p-3 rounded text-green-400">
                                match /chats/{chatId} {<br>
                                &nbsp;&nbsp;allow read, write: if true;<br>
                                &nbsp;&nbsp;match /messages/{messageId} {<br>
                                &nbsp;&nbsp;&nbsp;&nbsp;allow read, write: if true;<br>
                                &nbsp;&nbsp;}<br>
                                }
                            </code>
                        </div>
                    </div>
                `;
            }
        }

        function displayChats() {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';

            if (chats.length === 0) {
                chatList.innerHTML = `
                    <div class="text-center text-slate-500 py-8">
                        <div class="w-16 h-16 bg-slate-700/20 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />

            messageForm.addEventListener('submit', function(e) {

                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                updateCharCount();
            });

            // Handle Enter key for sending messages
            messageInput.addEventListener('keydown', function(e) {
                // Send message on Enter (without Shift)
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
                
                // Allow new line on Shift+Enter
                if (e.key === 'Enter' && e.shiftKey) {
                    // Let the default behavior happen (new line)
                    return;
                }
                updateCharCount();
            });

            // Keyboard shortcuts
            setupKeyboardShortcuts();

        function updateCharCount() {
            const messageInput = document.getElementById('messageInput');
            const charCount = document.getElementById('charCount');
            if (charCount) {
                charCount.textContent = `${messageInput.value.length}/500`;
            }
        }

        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                // Don't trigger shortcuts when typing in input fields
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                    return;
                }

                // Ctrl/Cmd + Enter: Send message (when message input is focused)
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    const messageInput = document.getElementById('messageInput');
                    if (document.activeElement === messageInput) {
                        e.preventDefault();
                        sendMessage();
                    }
                }

                // Escape: Clear selection or close modals
                if (e.key === 'Escape') {
                    e.preventDefault();
                    clearChatSelection();
                }

                // Ctrl/Cmd + R: Refresh chats
                if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                    e.preventDefault();
                    refreshChats();
                }

                // Ctrl/Cmd + A: Mark all as read
                if ((e.ctrlKey || e.metaKey) && e.key === 'a') {
                    e.preventDefault();
                    markAllAsRead();
                }

                // Arrow keys for chat navigation
                if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                    e.preventDefault();
                    navigateChats(e.key === 'ArrowUp' ? -1 : 1);
                }

                // Enter: Select focused chat
                if (e.key === 'Enter') {
                    const focusedChat = document.querySelector('#chatList .chat-item:focus');
                    if (focusedChat) {
                        e.preventDefault();
                        const chatId = focusedChat.dataset.chatId;
                        const chat = chats.find(c => c.id === chatId);
                        if (chat) {
                            selectChat(chat);
                        }
                    }
                }

                // Number keys 1-9: Quick select chats
                if (e.key >= '1' && e.key <= '9') {
                    e.preventDefault();
                    const chatIndex = parseInt(e.key) - 1;
                    if (chatIndex < chats.length) {
                        selectChat(chats[chatIndex]);
                    }
                }

                // Ctrl/Cmd + Delete: Delete current chat
                if ((e.ctrlKey || e.metaKey) && e.key === 'Delete') {
                    e.preventDefault();
                    if (currentChatId) {
                        deleteChat();
                    }
                }

                // Ctrl/Cmd + S: Archive current chat
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    if (currentChatId) {
                        archiveChat();
                    }
                }

                // F5: Refresh page
                if (e.key === 'F5') {
                    e.preventDefault();
                    location.reload();
                }

                // Ctrl/Cmd + L: Logout
                if ((e.ctrlKey || e.metaKey) && e.key === 'l') {
                    e.preventDefault();
                    logout();
                }

                // Ctrl/Cmd + B: Back to admin panel
                if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
                    e.preventDefault();
                    window.location.href = 'admin.html';
                }
            });

            // Focus management for chat list
            const chatList = document.getElementById('chatList');
            chatList.addEventListener('keydown', function(e) {
                const chatItems = chatList.querySelectorAll('.chat-item');
                const currentIndex = Array.from(chatItems).findIndex(item => item === document.activeElement);

                switch (e.key) {
                    case 'ArrowUp':
                        e.preventDefault();
                        if (currentIndex > 0) {
                            chatItems[currentIndex - 1].focus();
                        }
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        if (currentIndex < chatItems.length - 1) {
                            chatItems[currentIndex + 1].focus();
                        }
                        break;
                    case 'Home':
                        e.preventDefault();
                        if (chatItems.length > 0) {
                            chatItems[0].focus();
                        }
                        break;
                    case 'End':
                        e.preventDefault();
                        if (chatItems.length > 0) {
                            chatItems[chatItems.length - 1].focus();
                        }
                        break;
                }
            });
        }

        function navigateChats(direction) {
            const chatItems = document.querySelectorAll('#chatList .chat-item');
            const currentIndex = Array.from(chatItems).findIndex(item => 
                item.classList.contains('ring-2') || item === document.activeElement
            );

            let newIndex;
            if (direction === -1) {
                newIndex = currentIndex > 0 ? currentIndex - 1 : chatItems.length - 1;
            } else {
                newIndex = currentIndex < chatItems.length - 1 ? currentIndex + 1 : 0;
            }

            if (chatItems[newIndex]) {
                chatItems[newIndex].focus();
                const chatId = chatItems[newIndex].dataset.chatId;
                const chat = chats.find(c => c.id === chatId);
                if (chat) {
                    selectChat(chat);
                }
            }
        }

                await FirebaseService.addMessage(currentChatId, {

                // Update chat last message time
                await FirebaseService.updateChat(currentChatId, {

                    lastMessage: message

                // Clear input

                // Reload messages
                await loadMessages();

                    unreadCount: 0

                // Update local chat data
                const chatIndex = chats.findIndex(chat => chat.id === chatId);
                if (chatIndex !== -1) {
                    chats[chatIndex].unreadCount = 0;

                console.error('Error marking chat as read:', error);

        async function markAllAsRead() {
            try {
                const batch = db.batch();
                chats.forEach(chat => {
                    if (chat.unreadCount > 0) {
                        const ref = db.collection('chats').doc(chat.id);
                        batch.update(ref, { unreadCount: 0 });
                    }
                });
                await batch.commit();
                
                // Update local data
                chats.forEach(chat => chat.unreadCount = 0);
                displayChats();
                updateStats();
            } catch (error) {
                console.error('Error marking all as read:', error);
                showError('Failed to mark all as read');

            if (confirm('Are you sure you want to delete this chat? This action cannot be undone.')) {
                try {

                    const messagesSnapshot = await db.collection('chats').doc(currentChatId)

                    await batch.commit();
                    
                    // Delete the chat document

                    // Remove from local list

            document.addEventListener('keydown', function closeOnEscape(e) {

        function closeKeyboardShortcuts() {
            const modal = document.querySelector('.fixed.inset-0.bg-black.bg-opacity-75');

        function showError(message) {
            const notification = document.createElement('div');

                </svg>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
